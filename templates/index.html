window.onload = function () {
var inputcompany = document.getElementById("inputcompany"),

inputmodel= document.getElementById("inputmodel");
for (var car in stateObject) {
inputcompany.options[inputcompany.options.length] = new Option(car, car);
}
inputcompany.onchange = function () {
 // remove all options bar first
inputmodel.length = 1; // remove all options bar first
if (this.selectedIndex < 1) return; // done
var carmodel = stateObject[this.value];
for (var i = 0; i < carmodel.length; i++) {
inputmodel.options[inputmodel.options.length] = new Option(carmodel[i], carmodel[i]);
}

}
}

</script>

  .container
    {
      background-color: lightblue;

</HEAD>


<body>
<div class="container ">
<h1>Welcome to Car Price Predictor</h1>
<p>This app predicts the price of a car you want to sell. Try filling the details below:</p>
<form action="\predict" method="post">
    <div class="form-row">
    <div class="form-group col-md-8">
        <label for="inputcompany">Select the company:</label>
        <select id="inputcompany"name="company" class="form-control" size="1">
            <option value="" selected="selected">Select Company</option>

        </select>
    </div>
    </div>

<div class="form-row">
    <div class="form-group col-md-8">
        <label for="inputmodel">Select the model:</label>
        <select id="inputmodel"name="model" class="form-control" size="1">
            <option value="" selected="selected">Select model</option>

        </select>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-8">
        <label for="inputPurchase">State Year of Purchase:</label>
        <select id="inputPurchase"  name="year"class="form-control">
            <option selected>Select year</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
        </select>
    </div>
</div>
    <div class="form-row">
    <div class="form-group col-md-5">
        <label for="inputState">Select the Fuel Type:</label>
        <select id="inputState" name="fuel" class="form-control">
            <option selected>Choose...</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>LPG</option>
        </select>
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-5">
        <label for="inputNumber">Enter the Number of Kilometres that the car has travelled:</label>
        <input type="text" class="form-control" name="km" id="inputNumber">
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Predict Price</button>
</form>
<br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>

</div>
</body>
